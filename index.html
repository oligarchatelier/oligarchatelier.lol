<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oligarch Atelier. Exploring the intersection of power, art, and digital culture.">
    <title>Oligarch Atelier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo-minimal.png" type="image/png">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <main class="container">
        <header class="hero">
            <h1 class="visually-hidden">Oligarch Atelier</h1>
            <div class="logo-container">
                <img src="assets/oligarch-atelier-logo.svg" alt="Oligarch Atelier" class="main-logo" id="logo-main">
            </div>
        </header>

        <nav class="links" aria-label="Social Links">
            <a href="#" target="_blank" rel="noopener noreferrer" class="link-item link-item-stake" id="link-stake">
                <span class="link-text">STAKE BLEND</span>
                <span class="hover-reveal">STAKE</span>
            </a>
            <div class="links-row">
                <a href="https://medium.com/@oligarchatelier" target="_blank" rel="noopener noreferrer"
                    class="link-item" id="link-medium">
                    <span class="link-text">MEDIUM</span>
                    <span class="hover-reveal">READ</span>
                </a>
                <a href="https://x.com/oligarchatelier" target="_blank" rel="noopener noreferrer" class="link-item"
                    id="link-x">
                    <span class="link-text">X / TWITTER</span>
                    <span class="hover-reveal">FOLLOW</span>
                </a>
            </div>
        </nav>

        <section class="banner-section">
            <img src="assets/oligarch_atelier_banner.svg" alt="Oligarch Atelier Banner" class="banner-img"
                id="banner-main">
        </section>

        <footer class="footer">
            <p>Building the next generation of yield-bearing assets on Solana.</p>
            <p style="margin-top: 0.5rem; opacity: 0.6;">&copy; 2026 Oligarch Atelier.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
